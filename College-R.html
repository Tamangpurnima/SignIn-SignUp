<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Form</title>
</head>
<body>
    <table>
        <form>
            <tr>
                <td>College Name</td>
                <td>
                    <input type="text" name="name" placeholder="college name">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="pswd" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea  cols="20" rows="5" placeholder="address" ></textarea>
                </td>
            </tr>
            <tr>
                <td>Picture</td>
                <td>
                    <input type="image" name="image">
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <textarea cols="20" rows="5" name="description"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>

        </form>
    </table>
</body>
</html>
