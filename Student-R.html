<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>Student Name</td>
                <td>
                    <input type="text" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="Phone" placeholder="9*********" required="">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea row="5" column="18" placeholder="address">
                        </textarea>
                </td>
            </tr>
            <tr>
                <td>Previous School/college Name</td>
                <td>
                    <input type="text" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <select>
                    <option>Select Option</option>
                    <option>+12</option>
                    <option>Bachelor</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Marks</td>
                <td>
                    <input type="number" name="gpa">
                </td>
            </tr>
            <tr>
                <td>Passed Year</td>
                <td>
                    <input type="year" name="year" value="number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
